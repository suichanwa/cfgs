background_opacity: 0.95

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 10


cursor:
  style:
    shape: Beam
    blinking: Always
    opacity: 0.80
  blink_interval: 700
  unfocused_hollow: true
  thickness: 0.15

window:
  dimensions:
    columns: 80
    lines: 24
dynamic_padding: true



# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#32302f'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
